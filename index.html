<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Acme web design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Acme</span> Web Design</h1>
        <div class="wrapper">
            <div class="comapany-info">
                <h3>Acme Web Design</h3>
                <ul>
                    <li><i class="fa-solid fa-road"></i>44 Something st</li>
                    <li><i class="fa-solid fa-phone"></i>(555) 555-5555</li>
                    <li><i class="fa-solid fa-envelope"></i>test@acme.test</li>

                </ul>
            </div>
            <div class="contact">
             <h3>Email Us</h3>
             <form>
                <p>
                    <label>Name</label>
                    <input type="text" name="Name">
                </p>
                <p>
                    <label>comapny</label>
                    <input type="text" name="company">
                </p>
                <p>
                    <label>Emial Address</label>
                    <input type="text" name="Email">
                </p>
                <p>
                    <label>phone number</label>
                    <input type="text" name="phone no.">
                </p>
                <p class="full">
                    <label>message</label>
                    <textarea name="message" rows="5"></textarea>
                </p>
                <p class="full">
                    <button>Submit</button>
                </p>
             </form>
            </div>
        </div>
    </div>
</body>
</html>
